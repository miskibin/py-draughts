[mypy]
ignore_missing_imports = True

# Suppress errors for class variables initialized with Ellipsis (...) as placeholders
# These are intentionally overridden in subclasses
[mypy-draughts.boards.standard]
disable_error_code = assignment, override, index, arg-type

[mypy-draughts.boards.frisian]
disable_error_code = assignment, override, misc, call-arg

[mypy-draughts.boards.american]
disable_error_code = assignment, index, return-value, arg-type